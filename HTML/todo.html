  <head>

    <title>ToDo List</title>

          <h1 class="day"></h1>
          <div class="dark">
        <i onclick="dark ()"class="fas fa-adjust"></i>
      </div>
      </header>
 <main>
        <section class="section">
       
            <form>
             <label>
               <i class="fal fa-plus"></i>

              <label>

            </label>
            <label>
              <input type="submit" value="Submit">
            </label>
            </form>
        </section>
    
    </main>
    <script src="../javascript/main.js">

    </script>
